apply plugin: 'com.android.feature'

android {
    compileSdkVersion 28
    baseFeature true
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.0.0-beta01'
    api 'android.arch.navigation:navigation-fragment:1.0.0-alpha05'
    api 'android.arch.navigation:navigation-ui:1.0.0-alpha05'
    api 'android.arch.navigation:navigation-fragment-ktx:1.0.0-alpha05'
    api 'android.arch.navigation:navigation-ui-ktx:1.0.0-alpha05'
    api 'androidx.core:core-ktx:0.3'
    api 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    api 'com.google.android.material:material:1.0.0-beta01'
    api 'androidx.constraintlayout:constraintlayout:1.1.2'
    application project(':app')
    feature project(':feature')
}
